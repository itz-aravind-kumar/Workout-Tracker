{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="card-title text-center text-primary mb-4">ðŸ‘¤ Add New Student</h3>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                            <input type="text" name="first_name" class="form-control rounded-pill" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Middle Name</label>
                            <input type="text" name="middle_name" class="form-control rounded-pill" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Last Name <span class="text-danger">*</span></label>
                            <input type="text" name="last_name" class="form-control rounded-pill" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Gender <span class="text-danger">*</span></label>
                            <select name="gender" class="form-select rounded-pill" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Date of Birth </label>
                            <input type="date" name="dob" class="form-control rounded-pill" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Call Sign</label>
                            <input type="text" name="call_sign" class="form-control rounded-pill" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Runner Type <span class="text-danger">*</span></label>
                            <select name="runner_type" class="form-select rounded-pill" required>
                                <option value="">Select Runner Type</option>
                                <option value="Sprinter">Sprinter</option>
                                <option value="Mid-distance">Mid-distance</option>
                                <option value="Long-distance">Long-distance</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-success btn-lg rounded-pill px-4">
                                <i class="bi bi-plus-circle"></i> Add Student
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                                Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
