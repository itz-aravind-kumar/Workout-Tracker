{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4 text-primary">
        <i class="bi bi-clock-history me-2"></i>Select Session
    </h2>
    <form method="POST">
        <div class="mb-3">
            <label for="session_date" class="form-label">Session Date</label>
            <input type="date" class="form-control" name="session_date" required>
        </div>

        <div class="mb-3">
            <label for="session_time" class="form-label">Session Time</label>
            <select class="form-select" name="session_time" required>
                <option value="" disabled selected>Select AM/PM</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-play-circle me-1"></i> Start Session
            </button>
        </div>
    </form>
</div>
{% endblock %}
